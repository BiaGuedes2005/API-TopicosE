    <div class="container">
        <h1 class="main-title">Bem-vindo ao MusicHub</h1>
        
        <div class="search-bar">
            <form action="" method="get" id="form-busca-id">
                <h2>Buscar Musica por ID</h2>
                <input type="number" id="input-id-busca" placeholder="ID da Musica" required min="1" max="41">

        </div>
        
        <h2 class="section-title">Control</h2>
        <form action="" method="post" id="form-post">
            <h2>[POST]</h2>
            <input type="text" id="input-nome-novo" placeholder="Nome" required>
            <input type="text" id="input-artista-novo" placeholder="Artista" required>
            <input type="text" id="input-album-novo" placeholder="Album" required>
            <input type="time" id="input-duracao-novo" placeholder="Dura√ß√£o" required>
            <button type="submit">Adicionar</button>
        </form>
        
        <form action="" method="post" id="form-put">
            <h2>[PUT]</h2>
            <input type="number" id="input-id-update" placeholder="ID da m√∫sica para atualizar">
            <input type="text" id="input-nome-update" placeholder="Novo Nome">
            <input type="text" id="input-artista-update" placeholder="Novo Artista">
            <input type="text" id="input-album-update" placeholder="Novo Album">
            <input type="time" id="input-duracao-update" placeholder="Nova Dura√ß√£o">
            <button type="submit">Atualizar</button>
        </form>
        
        <form action="" method="get" id="form-delete">
            <h2>[DELETE]</h2>
            <input type="number" id="input-id-delete" placeholder="ID da m√∫sica para deletar">
            <button type="submit">Deletar</button>
        </form>
